<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Numbers</title>
    <style>
        .numbers, .result{
            font-size: 2ch;
            text-align: center;
            width: 80px;
            height: 50px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
            <h1>Enter numbers</h1>
                <input id="n1" class="numbers" type="number" onchange="onChange()">
                <input id="n2" class="numbers" type="number" onchange="onChange()">
                <input id="n3" class="numbers" type="number" onchange="onChange()">
                <input id="n4" class="numbers" type="number" onchange="onChange()">
            </div>
            <div class="col-sm-4">
                <h1>Enter result</h1>
                <input id="result" class="result" type="number" onchange="onChange()">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                    <h3 id="answer"></h3>
            </div>
        </div>
    </div>
</body>
</html>
