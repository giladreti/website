<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Numbers</title>
    <style>
        .numbers{
            font-size: 2ch;
            text-align: center;
            width: 20%;
            height: 50px;
            margin: 3px;
        }
        .result{
            font-size: 2ch;
            text-align: center;
            width: 80%;
            height: 50px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</head>
<body>
    <div class="container text-center">
        <div class="row" style="margin-top: 30px">
            <div class="col-sm-12">
                <h3>Enter the number of numbers</h3>
                <div style="margin-top: 20px">
                    <input id="num" min="1" max="6" value="4" class="numbers" type="number" onchange="updateInputs()">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8" style="margin-top: 30px;">
            <h3>Enter numbers</h3>
            <div style="margin-top: 20px" id="inputs">
                <input value="0" class="numbers numInput" type="number" onchange="onChange()"><input value="0" class="numbers numInput" type="number" onchange="onChange()"><input value="0" class="numbers numInput" type="number" onchange="onChange()"><input value="0" class="numbers numInput" type="number" onchange="onChange()">
            </div>
            </div>
            <div class="col-sm-4" style="margin-top: 30px">
                <h3>Enter result</h3>
                <input id="result" value="0" class="result" type="number" onchange="onChange()" style="margin-top:15px">
            </div>
        </div>
            <div style="margin-top: 30px; font-size: 3ch">
                <p>Solution: <span id="answer">(((0+0)+0)+0)</span></p> 
            </div>
        </div>
    </div>
</body>
</html>
